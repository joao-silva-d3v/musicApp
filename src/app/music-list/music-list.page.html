<ion-header>
  <ion-toolbar>
    <ion-title>
      Music List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let music of musics" [routerLink]="['/music-detail', music.id]">
      <ion-label>
        <h2>{{ music.title }}</h2>
        <p>{{ music.artist }} - {{ music.album }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
